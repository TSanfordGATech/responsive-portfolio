<!doctype html>

<head>
    <meta charset="UTF-8">

    <!-- final css for additional styling outside of the bootstrap and reset -->

<body>
<!-- Header of contact page copied from index/main html -->

        <div class="container">
            <a href="index.html" id="logo">Tori Sanford</a>

                <a href="index.html">About</a>

            </nav>
        </div>
    </header>

<!-- Begin contact form -->
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact Me</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>
        </section>
    </div>

<!-- Adding in the contact from index/main portion of page -->
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me:</h2>

                        alt="GitHub" /></a>

                <a href="https://www.facebook.com/ToriDClark" target="_blank"><img src="./assets/fb.png" class="social"
                        alt="FaceBook" /></a>
